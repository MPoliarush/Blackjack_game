<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">
    <link type="image/png" sizes="96x96" rel="icon" href="img/icons8-ace-of-clubs-96.png">
    <title>BlackJack</title>
</head>
<body>
<h1>BlackJack Game</h1>

<div class= "game_wrapper container ">
    <div class="row px-3">
        <div class="col-sm-4 result-wrapper ">
            <div class="score_block unvisible">
                <div class="text_score_block">
                    <p>Computer </p>
                    <span>:</span>
                    <p>Player </p>
                </div>
                <div class="nums">
                    <span id="sc1">0</span>
                    <span id="sc2">0</span>
                </div>
            </div>
           <div class="koloda">
            <div class="help">
                <p class="start">START GAME</p>
                <p class="enough hide">Stand!</p>
                <p class="finish hide">Check results</p>
            </div>
           </div> 
    
            <div class="koloda_wrapper hide">
                <img class="empty1" src="img/back.png">
                <img class="empty2" src="img/back.png">
                <img class="empty3" src="img/back.png">
                <img class="empty4" src="img/back.png">
                <p>Hit a card</p>
            </div>
    
        </div>
        <div class="col-sm-8 cards_block ">
            <div class="cards_wrapper">
                <div class="computer">
                    <h3>Computer</h3>
                    <div class="computer_cards">
                        <div class="card_2sided">
                            <img src="img/back.png" class="back">
                            <img src="img/6C.png" class="front">
                        </div>
                        <div class="card_2sided">
                            <img src="img/back.png" class="back">
                            <img src="img/7H.png" class="front">
                        </div>
                    
                    </div> 
                </div>
            
                <hr>
    
                <div class="player">
                    <div class="player_cards">
                        <div class="card_2sided">
                            <img src="img/back.png" class="back">
                            <img src="img/6C.png" class="front">
                        </div>
                        <div class="card_2sided">
                            <img src="img/back.png" class="back">
                            <img src="img/7H.png" class="front">
                        </div>
                      
                    
                    </div>
                    <h3>Player</h3>
                </div>
            </div>
        </div>
    </div>
</div>
   
<script src="js.js"></script>
</body>
</html>
